<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アザラシゲーム</title>
  <link rel="stylesheet" href="main.css">
  <a href="https://www.free-counter.jp/"><img src="https://www.f-counter.net/j/63/1702431012/" alt="繧｢繧ｯ繧ｻ繧ｹ繧ｫ繧ｦ繝ｳ繧ｿ繝ｼ"></a>
  <div id="buttons">
    <button onclick="startGame()"> ReGame</button>
    <!-- <button onclick="showGameOverPopup()"> gameover</button> -->
    <img src="picture/penguin01_king.png" alt="Example Image" width="100" height="150">
  </div>
  <script src="p2.js"></script>
</head>

<body>
  <h1>アザラシゲーム</h1>
  重さゲージ
  <input type="range" id="velocitySlider" min="0" max="750" value="0">
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script src="main.js"></script>
</body>

<button onclick="hideAllPopups(); showRulesPopup('rulesPopup1')">ルール</button>



<!-- ルールポップアップ1 -->
<div id="rulesPopup1" class="popup">
    <h2>ルール1</h2>
    <p>クリックでアザラシが落下します</p>
    <img src="picture/azarashi.png" alt="Example Image" width="100" height="100">
    <button onclick="hideRulesPopup('rulesPopup1')">閉じる</button>
    <button onclick="hideAllPopups(); showRulesPopup('rulesPopup2')">次へ</button>
</div>

<!-- ルールポップアップ2 -->
<div id="rulesPopup2" class="popup" style="display: none;">
    <h2>ルール2</h2>
    <p>同じ大きさのアザラシをぶつけると少し大きくなります</p>
    <!-- <button onclick="hideRulesPopup('rulesPopup2')">閉じる</button> -->
    <button onclick="hideAllPopups(); showRulesPopup('rulesPopup1')">前へ</button>
    <button onclick="hideAllPopups(); showRulesPopup('rulesPopup3')">次へ</button>
</div>

<!-- ルールポップアップ3 -->
<div id="rulesPopup3" class="popup" style="display: none;">
    <h2>ルール3</h2>
    <p>箱から溢れたらゲームオーバーです<br>ハイスコアを目指しましょう</p>
    <button onclick="hideAllPopups(); showRulesPopup('rulesPopup2')">前へ</button>
    <button onclick="hideAllPopups(); showRulesPopup('rulesPopup4')">次へ</button>
</div>

<!-- ルールポップアップ4 -->
<div id="rulesPopup4" class="popup" style="display: none;">
  <h2>ルール4</h2>
  <p>重さゲージで体重を調整できます<br>うまく活用しましょう</p>
  <button onclick="hideAllPopups(); showRulesPopup('rulesPopup3')">前へ</button>
  <button onclick="hideRulesPopup('rulesPopup4')">閉じる</button>
</div>

<!-- ポップアップ -->
<div id="gameOverPopup" class="popup">
  <h2>ゲームオーバー</h2>
  <p>スコア: <span id="scoreValue">0</span></p>
  <button onclick="hideAllPopups()">閉じる</button>
</div>


<script>
function showRulesPopup(popupId) {
    // 全てのポップアップを非表示にする
    hideAllPopups();

    // 指定されたポップアップを表示する
    var popup = document.getElementById(popupId);
    if (popup) {
        popup.style.display = 'block';
    }
}

function hideAllPopups() {
    var popups = document.querySelectorAll('.popup');
    popups.forEach(function(popup) {
        popup.style.display = 'none';
    });
}

    function showRulesPopup(popupId) {
        var popup = document.getElementById(popupId);
        if (popup) {
            popup.style.display = 'block';
        }
    }
    function hideRulesPopup(popupId) {
        var popup = document.getElementById(popupId);
        if (popup) {
            popup.style.display = 'none';
        }
    }
</script>


</html>
